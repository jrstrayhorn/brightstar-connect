<div class="container" ng-if="!loading">
    <h1>{{event.name}}</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Event Date: {{ event.date | date:"fullDate" }}</h3>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Register for this Event</div>
                <div class="panel-body">
                    <form name="registrationForm">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required ng-model="registration.name" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required ng-model="registration.email" />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" ng-model="registration.phone" />
                        </div>
                        <hr/>
                        <div class="form-group">
                            <a class="btn btn-primary" ng-disabled="registrationForm.$invalid" ng-click="saveRegistration()">Register</a>
                            <a href="#/events" class="btn btn-default">Return to Events</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
