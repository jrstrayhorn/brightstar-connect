<div class="container top-padding-med">
    <h3>Manage Events</h3>
    <div class="pull-right">
        <div class="buttons">
            <a href="#/admin/events/add" class="btn btn-default">
                <i class="glyphicon glyphicon-plus"></i> New Event
            </a>
        </div>
    </div>
    <table class="table table-hover table-striped table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Event Date</th>
                <th>Published</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="event in events | orderBy: 'date'">
                <td>{{event.name}}</td>
                <td>{{event.date | date:"fullDate"}}</td>
                <td class="text-center">
                    <i class="glyphicon glyphicon-ok" ng-if="event.publish"></i>
                </td>
                <td class="action-icons">
                    <a href="#" class="btn btn-default">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
